<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>DOM addEventListener() method
    </title>
</head>
<body>
    <button id="btn">try it </button>
    <script>
        var btn = document.getElementById("btn");
        btn.addEventListener("click", function(){
            confirm("ARE YOU CLICKD"); 
            confirm("ARE YOU CLICKD"); 
        })
    </script>
</body>
</html>
